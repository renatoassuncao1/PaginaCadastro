<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles/site.css" />
</head>
<body>
    <h1>Cadastro</h1>
    <form name="cadastro" action="FormCadastro.aspx" method="get">

        <label for="txtNome">Nome</label><br />
        <input type="text" id="txtNome" name="txtNome" placeholder="Nome" required /><br />

        <label for="txtSobrenome">Sobrenome</label><br />
        <input type="text" id="txtSobrenome" name="txtSobrenome" placeholder="Sobrenome" required /><br />

        <label for="txtEmail">E-mail</label><br />
        <input type="text" id="txtEmail" name="txtEmail" placeholder="Email" required /><br />

        <label for="txtTelefone">Telefone</label><br />
        <input type="text" id="txtTelefone" name="txtTelefone" placeholder="Telefone" required /><br />

        <input type="submit" value="Enviar" />
    </form>

</body>
</html>
